<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Attraction</title>
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
<form action="/attractions/save" method="post">

    <p>
        <label for="name">Attraction name:</label>
        <input type="text" id="name" name="name" required>
    </p>

    <p>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    </p>

    <p>
        <label class="address" for="street">Street:</label>
        <input class="address" type="text" id="street" name="street" required>
    </p>
    <p>
        <label class="address" for="streetnr">Street-Nr.:</label>
        <input class="address" type="text" id="streetnr" name="streetNr" required>
    </p>
    <p>
        <label class="address" for="zipcode">ZIP-Code:</label>
        <input class="address" type="number" id="zipcode" name="zipCode" required>
    </p>
    <p>
        <label class="address" for="town">Town</label>
        <select class="address" id="town" name="town">
            <option th:each="town : ${allTowns}" th:text="${town}" th:value="${town}"></option>
        </select>
    </p>

    <p>
        <label for="tags">Tags</label>
        <input type="checkbox" id="tags" name="tags" th:each="tag : ${allTags}" th:text="${tag}" th:value="${tag}">
    </p>
    <p>
        <label for="addedTags">Add new tags (comma-separated):</label>
        <input type="text" id="addedTags" name="addedCustomTags">
    </p>
    <button type="submit">Save Attraction</button>
</form>
<form>
    <a th:href="@{'/attractions'}">
        <button type="button">Cancel</button>
    </a>
</form>
</body>
</html>
