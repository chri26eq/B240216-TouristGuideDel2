<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Attraction</title>
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
<form action="/attractions/save" method="post">

    <p>
        <label for="name">Attraction name:</label>
        <input type="text" id="name" name="name" required>
    </p>

    <p>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    </p>

    <p>
        <label class="city" for="city">Town</label>
        <select class="city" id="city" name="city">
            <option th:each="city : ${allCities}" th:text="${city}" th:value="${city}"></option>
        </select>
    </p>

    <p>
        <label for="tags">Tags</label>
        <input type="checkbox" id="tags" name="tags" th:each="tag : ${allTags}" th:text="${tag}" th:value="${tag}">
    </p>
    <p>
        <label for="addedTags">Add new tags (comma-separated):</label>
        <input type="text" id="addedTags" name="newRawTagsString">
    </p>
    <button type="submit">Save Attraction</button>
</form>
<form>
    <a th:href="@{'/attractions'}">
        <button type="button">Cancel</button>
    </a>
</form>
</body>
</html>
