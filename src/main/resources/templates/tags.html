<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${attraction.name} + ' Tags'"></title>
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
<h1>Tourist Guide</h1>
<h2 th:text="${attraction.name} + ' tags'"></h2>
<table>
    <tr th:each="tag : ${attraction.tags}">
    <td th:text="${tag}"></td>
    </tr>
</table>
<form>
    <a th:href="@{'/attractions'}">
        <button type="button">Go Back</button>
    </a>
</form>




</body>
</html>
