<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Edit ' + ${attraction.name}"></title>
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
<form action="/attractions/update" method="post" th:object="${attraction}">

    <p>
        <label for="name">Attraction name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" readonly><br>
    </p>

    <p>
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:field="*{description}" rows="5" cols="50"></textarea><br>
    </p>

    <p>
    <label class="city" for="city">Town</label>
    <select class="city" id="city" name="city" th:field="*{city}">
        <option th:each="city : ${allCities}" th:value="${city}" th:text="${city}"></option>
    </select>
    </p>

    <p>
    <label for="tags">Tags</label>
    <input type="checkbox" id="tags" name="tags" th:each="tag : ${allTags}" th:text="${tag}" th:value="${tag}" th:field="*{tags}">
    </p>

    <p>
    <label for="addedTags">Add new tags (comma-separated):</label>
    <input type="text" id="addedTags" name="newRawTagsString"><br>
    </p>

    <button type="submit">Save Attraction</button>
</form>
<form>
    <a th:href="@{'/attractions'}">
        <button type="button">Cancel</button>
    </a>
</form>
</body>
</html>
